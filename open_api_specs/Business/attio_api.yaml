    post:
      summary: Create an attribute
      description: |-
        Creates a new attribute on either an object or a list.

        To create an attribute on an object, you must also have the `object_configuration:read-write` scope.

        To create an attribute on a list, you must also have the `list_configuration:read-write` scope.
      tags:
      - Attributes
      security:
      - oauth2: []
      parameters:
      - schema:
          type: string
          enum:
          - objects
          - lists
          description: Whether the attribute is to be created on an object or a list.
          example: lists
        required: true
        name: target
        in: path
      - schema:
          type: string
          description: A UUID or slug to identify the object or list the attribute
            belongs to.
          example: 97052eb9-e65e-443f-a297-f2d9a4a7f795
        required: true
        name: identifier
        in: path
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    title:
                      type: string
                      description: The name of the attribute. The title will be visible
                        across Attio's UI.
                      example: Your Attribute
                    description:
                      type:
                      - string
                      - 'null'
                      description: A text description for the attribute.
                      example: Lorem ipsum
                    api_slug:
                      type: string
                      description: A unique, human-readable slug to access the attribute
                        through URLs and API calls. Formatted in snake case.
                      example: my-attribute
                    type:
                      type: string
                      enum:
                      - text
                      - number
                      - checkbox
                      - currency
                      - date
                      - timestamp
                      - rating
                      - status
                      - select
                      - record-reference
                      - actor-reference
                      - location
                      - domain
                      - email-address
                      - phone-number
                      description: The type of the attribute. This value affects the
                        possible `config` values. Attributes of type "status" are
                        not supported on objects.
                      example: text
                    is_required:
                      type: boolean
                      description: When `is_required` is `true`, new records/entries
                        must have a value for this attribute. If `false`, values may
                        be `null`. This value does not affect existing data and you
                        do not need to backfill `null` values if changing `is_required`
                        from `false` to `true`.
                      example: true
                    is_unique:
                      type: boolean
                      description: Whether or not new values for this attribute must
                        be unique. Uniqueness restrictions are only applied to new
                        data and do not apply retroactively to previously created
                        data.
                      example: true
                    is_multiselect:
                      type: boolean
                      description: Whether or not this attribute can have multiple
                        values. Multiselect is only available on some value types.
                      example: true
                    default_value:
                      oneOf:
                      - type: object
                        properties:
                          type:
                            type: string
                            enum:
                            - dynamic
                            example: dynamic
                          template:
                            anyOf:
                            - type: string
                              enum:
                              - current-user
                              description: For actor reference attributes, you may
                                pass a dynamic value of `"current-user"`. When creating
                                new records or entries, this will cause the actor
                                reference value to be populated with either the workspace
                                member or API token that created the record/entry.
                              example: current-user
                            - type: string
                              description: Timestamp attributes may use an ISO 8601
                                duration as a dynamic value. For example, `"P1M"`
                                would set the value to the current time plus one month.
                              example: P1M
                            - type: string
                              description: Date attributes may use an ISO 8601 duration
                                as a dynamic value. For example, `"P1M"` would set
                                the value to the current time plus one month.
                              example: P1M
                        required:
                        - type
                        - template
                      - type: object
                        properties:
                          type:
                            type: string
                            enum:
                            - static
                            example: static
                          template:
                            type: array
                            items:
                              "$ref": "#/components/schemas/input-value"
                            example:
                            - value: 5
                        required:
                        - type
                        - template
                      - type: 'null'
                      description: The default value for this attribute. Static values
                        are used to directly populate values using their contents.
                        Dynamic values are used to lookup data at the point of creation.
                        For example, you could use a dynamic value to insert a value
                        for the currently logged in user. Which default values are
                        available is dependent on the type of the attribute. Default
                        values are not currently supported on people or company objects.
                      example:
                        type: static
                        template:
                        - value: 5
                    config:
                      type: object
                      properties:
                        currency:
                          type: object
                          properties:
                            default_currency_code:
                              type: string
                              enum:
                              - EUR
                              - GBP
                              - USD
                              - CAD
                              - AUD
                              - AED
                              - INR
                              - CHF
                              - JPY
                              - CNY
                              - PHP
                              - ILS
                              - SGD
                              - HKD
                              - MYR
                              - NTD
                              - NOK
                              - SEK
                              description: The ISO4217 code representing the currency
                                that values for this attribute should be stored in.
                              example: USD
                            display_type:
                              type: string
                              enum:
                              - code
                              - name
                              - narrowSymbol
                              - symbol
                              description: How the currency should be displayed across
                                the app. "code" will display the ISO currency code
                                e.g. "USD", "name" will display the localized currency
                                name e.g. "British pound", "narrowSymbol" will display
                                "$1" instead of "US$1" and "symbol" will display a
                                localized currency symbol such as "$".
                              example: symbol
                          required:
                          - default_currency_code
                          - display_type
                          description: Configuration available for attributes of type
                            "currency".
                        record_reference:
                          type: object
                          properties:
                            allowed_objects:
                              type: array
                              items:
                                type: string
                                example: people
                              minItems: 1
                              description: A list of slugs or UUIDs to indicate which
                                objects records are allowed to belong to. Leave empty
                                to to allow records from all object types.
                          required:
                          - allowed_objects
                          description: Configuration available for attributes of type
                            "record-reference".
                  required:
                  - title
                  - description
                  - api_slug
                  - type
                  - is_required
                  - is_unique
                  - is_multiselect
                  - config
                  additionalProperties: false
              required:
              - data
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    "$ref": "#/components/schemas/attribute"
                required:
                - data
                description: Success
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: number
                    enum:
                    - 400
                  type:
                    type: string
                    enum:
                    - invalid_request_error
                  code:
                    type: string
                    enum:
                    - validation_type
                  message:
                    type: string
                    example: Could not find an object with slug "people" for default
                      value.
                required:
                - status_code
                - type
                - code
                - message
                description: Bad Request
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: number
                    enum:
                    - 404
                  type:
                    type: string
                    enum:
                    - invalid_request_error
                  code:
                    type: string
                    enum:
                    - not_found
                  message:
                    type: string
                    example: List with slug/ID "33ebdbe9-e529-47c9-b894-0ba25e9c15c0"
                      not found.
                required:
                - status_code
                - type
                - code
                - message
                description: Not Found
        '409':
          description: Conflict
          content:
            application/json:
              schema:
                type: object
                properties:
                  status_code:
                    type: number
                    enum:
                    - 409
                  type:
                    type: string
                    enum:
                    - invalid_request_error
                  code:
                    type: string
                    enum:
                    - slug_conflict
                  message:
                    type: string
                    example: An attribute with the same API slug already exists on
                      this list. Please choose a different API slug.
                required:
                - status_code
                - type
                - code
                - message
                description: Conflict
