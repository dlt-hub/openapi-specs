    post:
      summary: Create a record
      description: |-
        Creates a new person, company or other record. This endpoint will throw on conflicts of unique attributes. If you would prefer to update records on conflicts, please use the [Assert record endpoint](/reference/put_v2-objects-object-records) instead.

        Required scopes: `record_permission:read-write`, `object_configuration:read`.
      tags:
      - Records
      security:
      - oauth2:
        - record_permission:read-write
        - object_configuration:read
      parameters:
      - schema:
          type: string
          description: The UUID or slug identifying the object the created record
            should belong to.
          example: people
        required: true
        name: object
        in: path
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    values:
                      type: object
                      description: An object with an attribute `api_slug` or `attribute_id`
                        as the key, and a single value (for single-select attributes),
