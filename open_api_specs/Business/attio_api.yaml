          - string
          - 'null'
          description: The deadline date of the task. Returned as an ISO 8601 timestamp.
          example: '2023-01-01'
        is_completed:
          type: boolean
          description: Whether the task has been completed.
          example: false
        linked_records:
          type: array
          items:
            type: object
            properties:
              target_object_id:
                type: string
                description: The ID of the parent object the task refers to. At present,
                  only `people` and `companies` are supported.
                example: people
              target_record_id:
                type: string
                format: uuid
                description: The ID of the parent record the task refers to.
                example: 891dcbfc-9141-415d-9b2a-2238a6cc012d
            required:
            - target_object_id
            - target_record_id
          description: Records linked to the task. Creating record links within task
            content text is not possible via the API at present.
        assignees:
          type: array
          items:
            type: object
            properties:
              referenced_actor_type:
                type: string
                enum:
                - api-token
                - workspace-member
                - system
                description: The type of actor. [Read more information on actor types
                  here](/docs/actors).
                example: workspace-member
              referenced_actor_id:
                type: string
                format: uuid
                description: The ID of the workspace member actor assigned to this
                  task.
                example: 50cf242c-7fa3-4cad-87d0-75b1af71c57b
            required:
            - referenced_actor_type
            - referenced_actor_id
          description: Workspace members assigned to this task.
        created_by_actor:
          type: object
          description: The actor that created this task.
          properties:
            id:
              type: string
              description: An ID to identify the actor.
              nullable: true
            type:
              type: string
              enum:
              - api-token
              - workspace-member
              - system
              nullable: true
              description: The type of actor. [Read more information on actor types
                here](/docs/actors).
          example:
            type: workspace-member
            id: 50cf242c-7fa3-4cad-87d0-75b1af71c57b
        created_at:
          type: string
          description: When the task was created.
          example: '2022-11-21T13:22:49.061281000Z'
      required:
      - id
      - content_plaintext
      - deadline_at
      - is_completed
      - linked_records
      - assignees
      - created_by_actor
      - created_at
    thread:
      type: object
      properties:
        id:
          type: object
          properties:
            workspace_id:
              type: string
              format: uuid
              description: The ID of the workspace the thread belongs to.
              example: 14beef7a-99f7-4534-a87e-70b564330a4c
            thread_id:
              type: string
              format: uuid
              description: The ID of the thread.
              example: a649e4d9-435c-43fb-83ba-847b4876f27a
          required:
          - workspace_id
          - thread_id
        comments:
          type: array
          items:
            "$ref": "#/components/schemas/comment"
          minItems: 1
          description: An array of comments in the thread, sorted by `created_at`.
        created_at:
          type: string
          description: When the thread was created.
          example: '2023-01-01T15:00:00.000000000Z'
      required:
      - id
      - comments
      - created_at
