                        or an array of values (for single or multi-select attributes)
                        as the values. For complete documentation on values for all
                        attribute types, please see our [attribute type docs](/docs/attribute-types).
                      additionalProperties:
                        type: array
                      example:
                        41252299-f8c7-4b5e-99c9-4ff8321d2f96: Text value
