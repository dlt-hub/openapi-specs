  "/v2/objects/{object}/records/{record_id}/entries":
    get:
      summary: List record entries
      description: |-
        List all entries, across all lists, for which this record is the parent.

        Required scopes: `record_permission:read`, `object_configuration:read`, `list_entry:read`.
      tags:
      - Records
      security:
      - oauth2:
        - record_permission:read
        - object_configuration:read
        - list_entry:read
      parameters:
      - schema:
          type: string
          description: A UUID or slug identifying the object that the record belongs
            to.
          example: people
        required: true
        name: object
        in: path
      - schema:
          type: string
          format: uuid
          description: A UUID identifying the record.
          example: 891dcbfc-9141-415d-9b2a-2238a6cc012d
        required: true
        name: record_id
        in: path
      - schema:
          type: integer
          description: The maximum number of results to return. The default is `100`
            and the maximum is `1000`. See the [full guide to pagination here](/docs/pagination).
          example: 10
        required: false
        name: limit
        in: query
      - schema:
          type: integer
          description: The number of results to skip over before returning. The default
            is `0`. See the [full guide to pagination here](/docs/pagination).
          example: 5
        required: false
        name: offset
        in: query
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        list_id:
                          type: string
                          format: uuid
                          description: A UUID identifying the list that this record
                            is in.
                          example: 33ebdbe9-e529-47c9-b894-0ba25e9c15c0
                        list_api_slug:
                          type: string
                          description: A human-readable slug for the list for use
                            in URLs and responses.
                          example: hiring-engineering
                        entry_id:
                          type: string
                          format: uuid
                          description: A UUID identifying this entry on the list.
                          example: 2e6e29ea-c4e0-4f44-842d-78a891f8c156
                        created_at:
                          type: string
                          description: When this entry was created.
                          example: '2022-11-21T13:22:49.061281000Z'
                      required:
                      - list_id
                      - list_api_slug
                      - entry_id
                      - created_at
                required:
                - data
                description: Success
  "/v2/lists":
    get:
      summary: List all lists
      description: |-
        List all lists that your access token has access to. lists are returned in the order that they are sorted in the sidebar.

        Required scopes: `list_configuration:read`.
      tags:
      - Lists
      security:
      - oauth2:
        - list_configuration:read
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      "$ref": "#/components/schemas/list"
                required:
                - data
                description: Success
    post:
      summary: Create a list
      description: "Creates a new list.\n\nOnce you have your list, add attributes
        to it using the [Create attribute](/reference/post_v2-target-identifier-attributes)
        API, and add records to it using the [Add records to list](/reference/post_v2-lists-list-entries)
        API. \n\nNew lists must specify which records can be added with the `parent_object`
        parameter which accepts either an object slug or an object ID. Permissions
        for the list are controlled with the `workspace_access` and `workspace_member_access`
        parameters.\n\nPlease note that new lists must have either `workspace_access`
        set to `\"full-access\"` or one or more element of `workspace_member_access`
        with a `\"full-access\"` level. It is also possible to receive a `403` billing
        error if your workspace is not on a plan that supports either advanced workspace
        or workspace member-level access for lists.\n\nRequired scopes: `list_configuration:read-write`."
      tags:
      - Lists
      security:
      - oauth2:
        - list_configuration:read-write
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                data:
                  type: object
                  properties:
                    name:
                      type: string
                      description: The human-readable name of the list.
                      example: Enterprise Sales
                    api_slug:
                      type: string
                      description: A unique, human-readable slug to access the list
                        through API calls. Should be formatted in snake case.
                      example: enterprise_sales
                    parent_object:
                      type: string
                      description: A UUID or slug to identify the allowed object type
                        for records added to this list.
                      example: people
                    workspace_access:
                      type:
                      - string
                      - 'null'
                      enum:
                      - full-access
                      - read-and-write
                      - read-only
                      description: The level of access granted to all members of the
                        workspace for this list. Pass `null` to keep the list private
                        and only grant access to specific workspace members.
                      example: read-and-write
                    workspace_member_access:
                      type: array
                      items:
                        type: object
                        properties:
                          workspace_member_id:
                            type: string
                            format: uuid
                            description: A UUID to identify the workspace member to
                              grant access to.
                            example: 50cf242c-7fa3-4cad-87d0-75b1af71c57b
                          level:
                            type: string
                            enum:
                            - full-access
                            - read-and-write
                            - read-only
                            description: The level of access to the list.
                            example: read-and-write
                        required:
                        - workspace_member_id
                        - level
                      description: The level of access granted to specific workspace
                        members for this list. Pass an empty array to grant access
                        to no workspace members.
                  required:
                  - name
                  - api_slug
                  - parent_object
                  - workspace_access
                  - workspace_member_access
              required:
              - data
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
