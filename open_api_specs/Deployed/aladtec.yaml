  /reports/payroll:
    get:
      operationId: GET_reports-payroll
      description: >
        Runs the Payroll Report export.


        <strong>Pagination is required</strong> to export all records within the
        requested range.
      parameters:
        - name: range_start_datetime
          in: query
          required: true
          description: Start date and time of the query range. Datetime format is RFC 3339.
          schema:
            type: string
            format: date-time
            example: 2022-01-01T06:00:00.000Z
        - name: range_stop_datetime
          in: query
          required: true
          description: Stop date and time of the query range. Datetime format is RFC 3339.
          schema:
            type: string
            format: date-time
            example: 2022-01-05T06:00:00.000Z
        - name: member_ids
          in: query
          style: form
          required: false
          explode: false
          description: List of member IDs to filter by
          schema:
            type: array
            items:
              type: integer
            example: 1,2,3
        - name: time_categories
          in: query
          required: false
          explode: false
          description: >
            One or more payroll categories to filter by. Possible values: [
            time_worked, time_off, overtime, holiday ]
          schema:
            type: array
            items:
              type: string
              enum:
                - time_worked
                - time_off
                - overtime
                - holiday
        - name: next_token
          in: query
          required: false
          description: Pagination token used to request the next set of records
          schema:
            type: string
      responses:
        '200':
          description: >-
            Successful response containing a partial set of Payroll Report
            records
