
openapi: 3.0.3
info:
  title: Aladtec JSON API
  version: 3.3.0
  description: >-
    The Aladtec JSON API can be used to retrieve, create, or update information
    contained in an Aladtec system.
paths:
  /oauth/token:
    post:
      security: []
      operationId: POST_oauth-token
      description: Generates new API access tokens given valid credentials.
      requestBody:
        content:
          application/json:
            schema:
              properties:
                grant_type:
                  description: Method for obtaining an access token
                  type: string
                  enum:
                    - client_credentials
                client_id:
                  description: >-
                    Client ID used to identify your software interacting with
                    Aladtec
                  type: string
                client_secret:
                  description: Confidential secret to authenticate your software
                  type: string
              required:
                - grant_type
                - client_id
                - client_secret
              example:
                grant_type: client_credentials
                client_id: sys-234F3SFSE
                client_secret: ERIOBNSLWVNUIEW3843H3B3B3B3N2MN2
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                grant_type:
                  type: string
                  enum:
                    - client_credentials
                client_id:
                  description: >-
                    Client ID used to identify your software interacting with
                    Aladtec
                  type: string
                client_secret:
                  description: Confidential secret to authenticate your software
                  type: string
              required:
                - grant_type
                - client_id
                - client_secret
              example: >-
                grant_type=client_credentials&client_id=sys-234F3SFSE&client_secret=ERIOBNSLWVNUIEW3843H3B3B3B3N2MN2
        required: true
      responses:
        '200':
          description: >-
            Successful response containing a new access token and the
            permissions granted to the token
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    description: The new API token
                    type: string
                  token_type:
                    description: The token type (Bearer)
                    type: string
                  expires_in:
                    description: The number of seconds until the token expires
                    type: integer
                  scope:
                    description: All permissions granted to the API token
                    type: string
                example:
                  access_token: GdreEkwMnZUcU1tcmQ3aHJ1cXM1LmZDR05neUc4WklTcE44SHlyNHNwe
                  token_type: Bearer
                  expires_in: 3600
                  scope: view_members edit_members
        '400':
          description: >-
            Error response containing one or more errors returned as a result of
            invalid request data.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        error:
                          type: string
                          description: The specific error returned
                        detail:
                          type: string
                          description: More details about the error that occurred
                example:
                  errors:
                    - error: An example error message 1.
                      detail: More details about the specific error 1.
                    - error: An example error message 2.
                      detail: More details about the specific error 2.
        '401':
          description: >-
            Error response containing one or more errors returned as a result of
            user unauthorized.
          content:
            application/json:
              schema:
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        error:
                          type: string
                          description: The specific error returned
                        detail:
                          type: string
                          description: More details about the error that occurred
                example:
                  errors:
                    - error: An example error message 1.
                      detail: More details about the specific error 1.
                    - error: An example error message 2.
                      detail: More details about the specific error 2.
        '415':
          description: >-
            Error response when the request does not contain a valid content
            type
          content:
            application/json:
              schema:
                example:
                  errors:
                    - error: Invalid Content-Type
                      detail: >-
                        The Content-Type header must be set to one of the
                        following values: [application/json,
                        application/x-www-form-urlencoded]
                type: object
                properties:
                  errors:
                    type: array
                    items:
                      type: object
                      properties:
                        error:
