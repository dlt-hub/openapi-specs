                                description: Datetime format is RFC 3339.
                                type: string
                                format: date-time
                              schedule:
                                description: >-
                                  This property has a value when
                                  <code>pay_type.record_type</code> equals
                                  "time_type". Otherwise, it will have a value
                                  of null.
                                type: object
                                nullable: true
                                properties:
