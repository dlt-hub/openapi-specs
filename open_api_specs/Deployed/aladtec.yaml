            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        member:
                          type: object
                          description: Member information
                          properties:
                            member_id:
                              description: ID assigned to a member by Aladtec
