                          description: The specific error returned
                        detail:
                          type: string
                          description: More details about the error that occurred
  /members:
    get:
      operationId: GET_members
      description: >-
        Returns members and the members' associated Member Database attributes.
        Attributes must be accessible through the API or the value will be null.
        Contact Aladtec Support (support@aladtec.com, 888.749.5550) to make
        attributes accessible through the API.
      parameters:
        - name: member_ids
          in: query
          style: form
          required: false
          explode: false
          description: List of member IDs to filter by
          schema:
            type: array
            items:
              type: integer
            example: 1,2,3
        - name: include_inactive
          in: query
          required: false
          description: Members in Aladtec are either active or inactive.
          schema:
            default: false
            type: boolean
        - name: limit
          in: query
          required: false
          description: >-
            Number of records to return in the result. The number of records
            returned is limited to 100.
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 50
        - name: offset
          in: query
          required: false
          description: Paginate the records returned in the result.
          schema:
            default: 0
            type: integer
            minimum: 0
        - name: attribute_ids
          in: query
          required: false
          style: form
          explode: false
          description: Limits custom attribute values returned by IDs of Attributes
          schema:
            type: array
            items:
              type: integer
      responses:
        '200':
          description: >-
            Successful response with member data. Results sorted by last name
            ascending.
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      type: object
                      properties:
                        member_id:
                          description: ID assigned to a member by Aladtec
                          type: integer
                        is_active:
                          description: Members are either active or inactive.
                          type: boolean
                        first_name:
                          description: Member given name
                          type: string
                        last_name:
                          description: Member family name
                          type: string
                        login:
                          description: Member login name
                          type: string
                        mobile_phone:
                          description: Mobile phone number
                          type: string
                        primary_email:
                          description: Primary email address
                          type: string
                          nullable: true
                        secondary_emails:
                          description: Email addresses not considered the primary_email
                          type: array
                          nullable: true
                          items:
                            type: string
                        date_hired:
                          description: Date the member was hired
                          type: string
                          nullable: true
                        employee_type_id:
                          description: ID of the employee type assigned to the member
                          type: integer
                          nullable: true
                        work_group_id:
                          description: ID of the work group assigned to the member
                          type: integer
                        schedule_ids:
                          description: >-
                            List of schedule IDs the member is qualified to work
                            on
                          type: array
                          items:
                            type: integer
                        position_qualification_ids:
                          description: >-
                            List of position qualification IDs a member is
                            qualified for
                          type: array
                          items:
                            type: integer
                        custom_attributes:
                          description: >-
                            Attributes in the Member Database, defined per
                            Aladtec system.
                          type: array
                          items:
                            type: object
                            properties:
                              attribute_id:
                                description: The ID of this attribute in Aladtec.
                                type: integer
                              value:
                                description: >-
                                  The value can be Text (string), Date (string),
                                  Number (int), Single Option (array of IDs), or
                                  Multi Option (array of IDs).
                                oneOf:
                                  - type: string
                                  - type: array
                                    items:
                                      type: integer
                                  - type: number
                  meta:
                    type: object
                    description: >-
                      Additional properties describing the record set within
                      data
                    properties:
                      generated_at_datetime:
                        description: >-
                          RFC 3339 formatted datetime at which data was
                          generated
                        type: string
                example:
                  data:
                    - member_id: 3
                      is_active: true
                      first_name: John
                      last_name: Smith
                      login: johnsmith
                      primary_email: jsmith@company.com
                      secondary_emails:
                        - jsmith@example.com
                      employee_type_id: 7
                      work_group_id: 5
                      date_hired: '2019-01-01'
                      schedule_ids:
                        - 1
                        - 2
                      position_qualification_ids:
                        - 1
                        - 2
                        - 3
                      custom_attributes:
                        - attribute_id: 11
                          value: ''
                        - attribute_id: 10
                          value:
                            - 2
                            - 3
                  meta:
                    generated_at_datetime: '2022-01-01T07:42:33-06:00'
        '400':
          description: >-
