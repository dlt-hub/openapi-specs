      type: string
      description: Mode for listing datasets.
      default: ALL
      enum:
      - ALL
      - ONLY_TEMPLATE
      - ONLY_USER
    v1ListDatasetsResponse:
      title: ListDatasetsResponse
      type: object
      properties:
        datasets:
          title: Datasets
          type: array
          description: "The (paginated) collection of datasets. This can contain both\
            \ your own datasets as well as template datasets. Template datasets are\
            \ used as examples and can be found under the `Templates` tab in the [dataset\
            \ overview of the dashboard](https://dashboard.messagebird.com/knowledge-base/list).\
            \ You can clone such datasets to kickstart the creation of a dataset that\
            \ is tailored to your use-case."
