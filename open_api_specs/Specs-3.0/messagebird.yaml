          type: integer
          description: "The effective limit of the maximum number of datasets that\
            \ could be returned by the list endpoint. If the `limit` defined in [`ListDatasetsRequest`](#listdatasetsrequest-object)\
            \ was not set, this value indicates the used limit."
          format: int64
          example: 20
        nextCursor:
          title: Next Cursor
          type: string
          description: The cursor that can be used to obtain the next paginated collection
            of datasets.
          example: VGhpcyBpcyBub3QgYSByZWFsIGN1cnNvciwgYnV0IHRoZXkgd291bGQgYmUgYmFzZTY0IGVuY29kZWQgdG9vCg==
