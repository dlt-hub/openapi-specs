openapi: 3.0.1
info:
  title: Intent
  version: version not set
externalDocs:
  description: Find our official documentation in the MessageBird Docs
  url: https://developers.messagebird.com/api
servers:
- url: https://intent.messagebird.com/
tags:
- name: Intent
  description: "The MessageBird Intent API enables predicting intents from a given\
    \ phrase using a machine learning model that was trained on one of your datasets.\
    \ Datasets can be created and managed using the [dataset section of the MessageBird\
    \ Dashboard](https://dashboard.messagebird.com/knowledge-base/list). \n\nIntent\
    \ recognition is a way to group the phrases from incoming messages. For example,\
    \ `\"hi\"` and `\"hello\"` are both ways to express a greeting. The corresponding\
    \ intent would be `greeting`. You might also want to define a `book-room` intent\
    \ that might be phrased as: `\"Can I book a room for tomorrow?\"` or `\"do you\
    \ have any vacancies?\"`. The MessageBird Intent API applies machine learning\
    \ to generalize from the phrases that you added to your intents so that unseen\
    \ phrases are automatically mapped to the right intent. You can use this to route\
    \ your messages based on their topic, or build an intelligent IVR menu that can\
    \ deal with natural language, or integrate this into your chatbot system. The\
    \ possibilities are endless! \n\nYou can configure the intents you want to recognize\
    \ through the [datasets section of the dashboard](https://dashboard.messagebird.com/knowledge-base/list).\
    \ You can easily improve your intent recognition accuracy by using the Train UI\
    \ that can be accessed from the [dataset overview](https://dashboard.messagebird.com/knowledge-base/list)."
paths:
  /api/v1/datasets:
    get:
      tags:
      - Intent
      summary: list datasets
      description: "Lists datasets containing intents and corresponding phrases. You\
        \ can choose to list only your own datasets, as well as template datasets,\
        \ or both. Template datasets are used as examples and can be found under the\
        \ `Templates` tab in the [dataset overview of the dashboard](https://dashboard.messagebird.com/knowledge-base/list).\
        \ You can clone such datasets to kickstart the creation of a dataset that\
        \ is tailored to your use-case. \n\nNote that the results are paginated and\
        \ so you might need to iteratively call this endpoint to obtain all your datasets."
      operationId: Intent_ListDatasets
      parameters:
      - name: listMode
        in: query
        description: |-
          List mode indicating to query template datasets, only user datasets or both.

           - ALL: List all datasets.
           - ONLY_TEMPLATE: List the template datasets. Template datasets are used as examples and can be found under the `Templates` tab in the [dataset overview of the dashboard](https://dashboard.messagebird.com/knowledge-base/list). You can clone such datasets to kickstart the creation of a dataset that is tailored to your use-case.
           - ONLY_USER: List the user datasets.
        schema:
          type: string
          default: ALL
          enum:
          - ALL
          - ONLY_TEMPLATE
          - ONLY_USER
        example: ONLY_USER
      - name: limit
        in: query
        description: The limit defining the maximal number of datasets to return.
        schema:
          type: integer
          format: int64
          default: 20
      - name: cursor
        in: query
        description: "The cursor to view the next paginated collection of datasets\
          \ as provided by the `next_cursor` value in the [`ListDatasetsResponse`](#listdatasetsresponse-object)."
        schema:
          type: string
          default: "null"
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1ListDatasetsResponse'
        "401":
          description: Returned when the user is not authorized.
          content:
            application/json:
              schema:
                type: object
        "404":
          description: Returned when the resource does not exist.
          content:
            application/json:
              schema:
                type: object
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
      - AccessKey: []
  /api/v1/datasets/{datasetId}:
    get:
      tags:
      - Intent
      summary: "Get description of a model, model can still be in training and not\
        \ available for predictions"
      description: "Retrieves the dataset for the given dataset ID. It only displays\
        \ the metadata corresponding to the dataset. If you want to view the individual\
        \ intent phrases that you have added, you can use the [dataset section of\
        \ the dashboard](https://dashboard.messagebird.com/knowledge-base/list)."
      operationId: Intent_GetDataset
      parameters:
      - name: datasetId
        in: path
        description: "Unique ID for the dataset. You can obtain the IDs either from\
          \ the [dataset section in the dashboard](https://dashboard.messagebird.com/knowledge-base/list)\
          \ or by listing the datasets with the Intent API."
        required: true
        schema:
          type: string
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1Dataset'
        "401":
          description: Returned when the user is not authorized.
          content:
            application/json:
              schema:
                type: object
        "404":
          description: Returned when the resource does not exist.
          content:
            application/json:
              schema:
                type: object
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
      - AccessKey: []
  /api/v1/datasets/{datasetId}/predict:
    post:
      tags:
      - Intent
      summary: Predict an intent for a phrase given a dataset
      description: "Predicts an intent for a phrase given a dataset ID. The Intent\
        \ API uses machine learning to generalize from the intents and phrases in\
        \ the dataset that was created in the [datasets overview](https://dashboard.messagebird.com/knowledge-base-list)\
        \ to infer the intent of the given `phrase`. Requires the active model for\
        \ the dataset to be trained. \n\nTraining a model usually takes around 1 after\
        \ a dataset is created or updated. This endpoint yields an error if the model\
        \ has not been trained yet."
      operationId: Intent_PredictIntent
      parameters:
      - name: datasetId
        in: path
        description: The unique ID that identifies the dataset for which a prediction
          should be made.
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              title: PredictIntentRequest
              type: object
              properties:
                phrase:
                  title: Phrase
                  type: string
                  description: The phrase that might contain an intent.
                  example: I'd like to order something
              description: A request for predicting an intent from a phrase and a
                dataset ID.
              example:
                phrase: I'd like to order something
        required: true
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1PredictIntentResponse'
        "401":
          description: Returned when the user is not authorized.
          content:
            application/json:
              schema:
                type: object
        "404":
          description: Returned when the resource does not exist.
          content:
            application/json:
              schema:
                type: object
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
      - AccessKey: []
      x-codegen-request-body-name: body
  /api/v1/supported-languages:
    get:
      tags:
      - Intent
      summary: Get supported languages.
      description: Lists the languages supported by the Intent API.
      operationId: Intent_ListSupportedLanguages
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1LanguageList'
        "401":
          description: Returned when the user is not authorized.
          content:
            application/json:
              schema:
                type: object
        "404":
          description: Returned when the resource does not exist.
          content:
            application/json:
              schema:
                type: object
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
      security:
      - AccessKey: []
components:
  schemas:
    protobufAny:
      type: object
      properties:
        '@type':
          type: string
      additionalProperties:
        type: object
    rpcStatus:
      type: object
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string
        details:
          type: array
          items:
            $ref: '#/components/schemas/protobufAny'
    v1Dataset:
      title: Dataset
      type: object
      properties:
        datasetId:
          title: Dataset Id
          type: string
          description: The unique ID for the dataset.
          format: uuid
          example: dde4eeae-7652-4bc8-8be1-1cd6ac898dc7
        intents:
          title: Intents
          type: array
          description: The collection of intents that were added to this dataset.
          example:
          - order
          - reservation
          items:
            type: string
        isTemplate:
          title: Is Template
          type: boolean
          description: "Describes if this dataset is a template dataset or not. Template\
            \ datasets are used as examples and can be found under the `Templates`\
            \ tab in the [dataset overview of the dashboard](https://dashboard.messagebird.com/knowledge-base/list).\
            \ You can clone such datasets to kickstart the creation of a dataset that\
            \ is tailored to your use-case."
          readOnly: true
          example: false
        name:
          title: Name
          type: string
          description: "The name of the dataset. You can configure the name once creating\
            \ a dataset in the [dashboard](https://dashboard.messagebird.com/knowledge-base/list)."
          example: My awesome dataset
        createdAt:
          title: Created At
          type: string
          description: "The timestamp of dataset creation. Uses the [ISO-8601 standard](https://en.wikipedia.org/wiki/ISO_8601)."
          format: timestamp
          readOnly: true
          example: 2021-08-24T12:04:32Z
        updatedAt:
          title: Updated At
          type: string
          description: "The timestamp of last update. Uses the [ISO-8601 standard](https://en.wikipedia.org/wiki/ISO_8601)."
          format: timestamp
          readOnly: true
          example: 2021-08-24T12:04:32Z
        description:
          title: Description
          type: string
          description: The optional description of the dataset.
          example: This dataset is clearly some awesome dataset.
        lastTrainedAt:
          title: Last Trained At
          type: string
          description: "The timestamp of last model that completed training. Uses\
            \ the [ISO-8601 standard](https://en.wikipedia.org/wiki/ISO_8601). If\
            \ there is not a model trained already, this field will not be populated."
          format: timestamp
          readOnly: true
          example: 2021-08-24T12:04:32Z
      description: "A collection of phrases with the corresponding intents. There\
        \ can be multiple matching phrases per intent. To inspect the phrases that\
        \ were added, go to the [datasets section in the dashboard](https://dashboard.messagebird.com/knowledge-base/list)."
      example:
        createdAt: 2021-08-24T12:04:32Z
        datasetId: dde4eeae-7652-4bc8-8be1-1cd6ac898dc7
        description: This dataset is clearly some awesome dataset.
        intents:
        - order
        - reservation
        isTemplate: false
        lastTrainedAt: 2021-08-24T12:04:32Z
        name: My awesome dataset
        updatedAt: 2021-08-24T12:04:32Z
    v1Language:
      title: Language
      type: object
      properties:
        iso6393Code:
          title: Iso 639 3 Code
          type: string
          description: The ISO-639-3 code of the language.
          example: nld
        name:
          title: Name
          type: string
          description: The English name of the language.
          example: Dutch
        languageCode:
          $ref: '#/components/schemas/v1LanguageCode'
      description: Language that was detected from the given phrase.
      example:
        iso6393Code: nld
        languageCode: NLD
        name: Dutch
