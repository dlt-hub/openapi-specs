servers:
- url: //api.mariadb.com/
paths:
  /provisioning/v1/architectures:
    get:
      tags:
      - CPU-Architectures
      summary: Read Architectures
      description: Retrieve a list of available hardware architectures for the specified
        cloud provider and specified topology.
      parameters:
      - name: provider
        in: query
        description: The cloud provider whose hardware architectures will be retrieved.
        schema:
          type: string
          enum:
          - aws
          - gcp
      - name: topology
        in: query
        description: The topology whose hardware architectures will be retrieved.
        schema:
          type: string
          enum:
          - sa
          - csdw
          - es-replica
          - es-single
          - xpand
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: Available hardware architectures
                items:
                  $ref: '#/components/schemas/v1.Architecture'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
      deprecated: true
      security:
      - BearerAuth: []
  /provisioning/v1/configs:
    get:
      tags:
      - Config
      summary: List Custom Configs
      description: Retrieve a list of custom configurations (Configuration Manager)
        available to the user/team.
      parameters:
      - name: page_size
        in: query
        description: The maximum number (limit) of results to fetch per page.
        schema:
          maximum: 100
          minimum: 1
          type: integer
          default: 10
      - name: page_order
        in: query
        description: The sort order (ascending or descending) for results.
        schema:
          type: string
          enum:
          - asc
          - desc
      - name: page_token
        in: query
        description: "When iterating through results, retrieve the page with the specified\
          \ token."
        schema:
          type: string
      - name: include_default
        in: query
        description: include_default
        schema:
          type: boolean
      responses:
        "200":
          description: OK
          headers:
            X-SkySQL-Page-Token-Next:
              description: Page iterator token to move to the next page of results.
              schema:
                type: string
            X-SkySQL-Page-Token-Previous:
              description: Page iterator token to move to the previous page of results.
              schema:
                type: string
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/v1.Config'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
      security:
      - BearerAuth: []
    post:
      tags:
      - Config
      summary: Create Custom Config
      description: Create a custom configuration (Configuration Manager) available
        to the user/team.
      requestBody:
        description: The request body.
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/v1.CreateConfigRequest'
        required: true
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1.Config'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
      security:
      - BearerAuth: []
      x-codegen-request-body-name: request
  /provisioning/v1/configs/{config_id}:
    get:
      tags:
      - Config
      summary: Read Custom Config
      description: Retrieve a custom configuration (Configuration Manager) and its
        values.
      parameters:
      - name: config_id
        in: path
        description: Config ID
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1.Config'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
      security:
      - BearerAuth: []
    delete:
      tags:
      - Config
      summary: Delete Custom Config
      description: Delete the specified custom configuration (Configuration Manager)
        and its associated data.
      parameters:
      - name: config_id
        in: path
        description: Config ID
        required: true
        schema:
          type: string
      responses:
        "200":
          description: OK
          content: {}
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
      security:
      - BearerAuth: []
    patch:
      tags:
      - Config
      summary: Update a config
      description: Update the name of a custom configuration
      parameters:
      - name: config_id
        in: path
        description: Config ID
        required: true
        schema:
          type: string
      requestBody:
        description: The request body.
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/v1.UpdateConfigRequest'
        required: true
      responses:
        "204":
          description: No Content
          content: {}
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
      security:
      - BearerAuth: []
      x-codegen-request-body-name: request
  /provisioning/v1/configs/{config_id}/values:
    get:
      tags:
      - Config
      summary: Get Config Values
      description: Retrieve the selected values for the given configuration ID.
      parameters:
      - name: config_id
        in: path
        description: Config ID
        required: true
        schema:
          type: string
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/v1.ConfigValue'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
      security:
      - BearerAuth: []
    put:
      tags:
      - Config
      summary: Batch Update Config Values
      description: Set the selected values for a configuration.
      parameters:
      - name: config_id
        in: path
        description: Config ID
        required: true
        schema:
          type: string
      requestBody:
        description: The request body.
        content:
          '*/*':
            schema:
              type: array
              items:
                $ref: '#/components/schemas/v1.ConfigValue'
        required: true
      responses:
        "202":
          description: Accepted
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/v1.ConfigValue'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
      security:
      - BearerAuth: []
      x-codegen-request-body-name: request
  /provisioning/v1/configs/{config_id}/values/{variable_name}:
    post:
      tags:
      - Config
      summary: Set Config Value
      description: Set a configuration variables value by variable name.
      parameters:
      - name: config_id
        in: path
        description: Config ID
        required: true
        schema:
          type: string
      - name: variable_name
        in: path
        description: Variable name
        required: true
        schema:
          type: string
      requestBody:
        description: The request body.
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/v1.ConfigValueRequest'
        required: true
      responses:
        "204":
          description: No Content
          content: {}
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "401":
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "404":
          description: Not Found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
        "500":
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errr.ErrorResponse'
      security:
      - BearerAuth: []
      x-codegen-request-body-name: request
