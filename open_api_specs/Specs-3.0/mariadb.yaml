      tags:
      - Config
      summary: Unset Config Value
      description: Unset a configuration variables value by variable name.
      parameters:
      - name: config_id
        in: path
        description: Config ID
        required: true
        schema:
          type: string
      - name: variable_name
        in: path
        description: Variable name
        required: true
        schema:
          type: string
      responses:
        "204":
