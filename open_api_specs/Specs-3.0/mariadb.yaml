        schema:
          type: string
          enum:
          - sa
          - csdw
          - es-replica
          - es-single
          - xpand
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                description: Available hardware architectures
                items:
                  $ref: '#/components/schemas/v1.Architecture'
        "400":
          description: Bad Request
