  /check:
    get:
      tags:
      - Check
      summary: Get Fortnite game status
      responses:
        "200":
          description: Fortnite is okay !
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: boolean
        default:
          description: Unexpected error
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
      security:
      - Bearer: []
