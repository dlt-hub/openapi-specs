  /oauth/token:
    post:
      tags:
      - Security
      summary: Get a Bearer token
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
              - email
              - password
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
          application/json:
            schema:
              required:
              - email
              - password
              type: object
              properties:
                email:
                  type: string
                password:
                  type: string
        required: true
      responses:
        "200":
          description: Your access token
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_toekn:
                    type: string
                  expiresIn:
                    type: string
                    description: Time in seconds for the validity of token
        "401":
          description: Authentication failed
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
        "404":
          description: Authentication failed. User not found
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                  success:
                    type: boolean
