openapi: 3.0.1
info:
  title: Mandrill
  description: |
    Mandrill is a reliable, scalable, and secure delivery API for transactional emails from websites and applications. It's ideal for sending data-driven transactional emails, including targeted e-commerce and personalized one-to-one messages.
  version: "1.0"
  x-apisguru-categories:
  - email
  - marketing
  x-logo:
    url: https://raw.githubusercontent.com/edent/SuperTinyIcons/master/images/svg/mailchimp.svg
  x-origin:
  - format: swagger
    url: https://raw.githubusercontent.com/APIs-guru/unofficial_openapi_specs/master/mandrillapp.com/1.0/swagger.yaml
    version: "2.0"
  x-providerName: mandrillapp.com
  x-unofficialSpec: true
externalDocs:
  url: https://mandrillapp.com/api/docs/
servers:
- url: https://mandrillapp.com/api/1.0/
paths:
  /exports/activity.json:
    post:
      description: "Begins an export of your activity history. The activity will be\
        \ exported to a zip archive containing a single file named activity.csv in\
        \ the same format as you would be able to export from your account's activity\
        \ view. It includes the following fields: Date, Email Address, Sender, Subject,\
        \ Status, Tags, Opens, Clicks, Bounce Detail. If you have configured any custom\
        \ metadata fields, they will be included in the exported data."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/exports_activity'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/exports_satus'
      x-codegen-request-body-name: body
  /exports/info.json:
    post:
      description: "Returns information about an export job. If the export job's state\
        \ is 'complete', the returned data will include a URL you can use to fetch\
        \ the results. Every export job produces a zip archive, but the format of\
        \ the archive is distinct for each job type. The api calls that initiate exports\
        \ include more details about the output format for that job type."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/id'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/exports_info-response'
      x-codegen-request-body-name: body
  /exports/list.json:
    post:
      description: Returns a list of your exports.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/api_key'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/exports_list-response'
      x-codegen-request-body-name: body
  /exports/rejects.json:
    post:
      description: "Begins an export of your rejection blacklist. The blacklist will\
        \ be exported to a zip archive containing a single file named rejects.csv\
        \ that includes the following fields: email, reason, detail, created_at, expires_at,\
        \ last_event_at, expires_at."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/notify_email'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/exports_satus'
      x-codegen-request-body-name: body
  /exports/whitelist.json:
    post:
      description: "Begins an export of your rejection whitelist. The whitelist will\
        \ be exported to a zip archive containing a single file named whitelist.csv\
        \ that includes the following fields: email, detail, created_at."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/notify_email'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/exports_satus'
      x-codegen-request-body-name: body
  /inbound/add-domain.json:
    post:
      description: Add an inbound domain to your account
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/domain'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/inbound_info'
      x-codegen-request-body-name: body
  /inbound/add-route.json:
    post:
      description: Add a new mailbox route to an inbound domain
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/inbound_add-route'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/route'
      x-codegen-request-body-name: body
  /inbound/check-domain.json:
    post:
      description: Check the MX settings for an inbound domain. The domain must have
        already been added with the add-domain call
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/domain'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/inbound_info'
      x-codegen-request-body-name: body
  /inbound/delete-domain.json:
    post:
      description: Delete an inbound domain from the account. All mail will stop routing
        for this domain immediately.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/domain'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/inbound_info'
      x-codegen-request-body-name: body
  /inbound/delete-route.json:
    post:
      description: Delete an existing inbound mailbox route
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/id'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/route'
      x-codegen-request-body-name: body
  /inbound/domains.json:
    post:
      description: List the domains that have been configured for inbound delivery
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/api_key'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/inbound_domains-response'
      x-codegen-request-body-name: body
  /inbound/routes.json:
    post:
      description: List the mailbox routes defined for an inbound domain
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/domain'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/inbound_routes-response'
      x-codegen-request-body-name: body
  /inbound/send-raw.json:
    post:
      description: "Take a raw MIME document destined for a domain with inbound domains\
        \ set up, and send it to the inbound hook exactly as if it had been sent over\
        \ SMTP"
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/inbound_send-raw'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/inbound_send-raw-response'
      x-codegen-request-body-name: body
  /inbound/update-route.json:
    post:
      description: "Update the pattern or webhook of an existing inbound mailbox route.\
        \ If null is provided for any fields, the values will remain unchanged."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/inbound_update-route'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/route'
      x-codegen-request-body-name: body
  /ips/cancel-warmup.json:
    post:
      description: Cancels the warmup process for a dedicated IP.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ip'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ip_info'
      x-codegen-request-body-name: body
  /ips/check-custom-dns.json:
    post:
      description: Tests whether a domain name is valid for use as the custom reverse
        DNS for a dedicated IP.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ip_domain'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ips_check-custom-dns-response'
      x-codegen-request-body-name: body
  /ips/create-pool.json:
    post:
      description: "Creates a pool and returns it. If a pool already exists with this\
        \ name, no action will be performed."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ips_pool-key'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ips_pool'
      x-codegen-request-body-name: body
  /ips/delete-pool.json:
    post:
      description: "Deletes a pool. A pool must be empty before you can delete it,\
        \ and you cannot delete your default pool."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ips_pool-key'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ips_delete-pool-response'
      x-codegen-request-body-name: body
  /ips/delete.json:
    post:
      description: Deletes a dedicated IP. This is permanent and cannot be undone.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ip'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ips_delete-response'
      x-codegen-request-body-name: body
  /ips/info.json:
    post:
      description: Retrieves information about a single dedicated ip.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ip'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ip_info'
      x-codegen-request-body-name: body
  /ips/list-pools.json:
    post:
      description: Lists your dedicated IP pools.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/api_key'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ips_list-pools-response'
      x-codegen-request-body-name: body
  /ips/list.json:
    post:
      description: Lists your dedicated IPs.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/api_key'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ips_list-response'
      x-codegen-request-body-name: body
  /ips/pool-info.json:
    post:
      description: Describes a single dedicated IP pool.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ips_pool-key'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ips_pool'
      x-codegen-request-body-name: body
  /ips/provision.json:
    post:
      description: "Requests an additional dedicated IP for your account. Accounts\
        \ may have one outstanding request at any time, and provisioning requests\
        \ are processed within 24 hours."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ips_provision'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ips_provision-response'
      x-codegen-request-body-name: body
  /ips/set-custom-dns.json:
    post:
      description: Configures the custom DNS name for a dedicated IP.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ip_domain'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ip_info'
      x-codegen-request-body-name: body
  /ips/set-pool.json:
    post:
      description: Moves a dedicated IP to a different pool.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ips_set-pool'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ip_info'
      x-codegen-request-body-name: body
  /ips/start-warmup.json:
    post:
      description: "Begins the warmup process for a dedicated IP. During the warmup\
        \ process, Mandrill will gradually increase the percentage of your mail that\
        \ is sent over the warming-up IP, over a period of roughly 30 days. The rest\
        \ of your mail will be sent over shared IPs or other dedicated IPs in the\
        \ same pool."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/ip'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/ip_info'
      x-codegen-request-body-name: body
  /messages/cancel-scheduled.json:
    post:
      description: Cancels a scheduled email.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/messages_cancel-scheduled'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/schedulingchange_info'
      x-codegen-request-body-name: body
  /messages/content.json:
    post:
      description: Get the full content of a recently sent message
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/id'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/messages_content-response'
      x-codegen-request-body-name: body
  /messages/info.json:
    post:
      description: Get the information for a single recently sent message
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/id'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/messages_info-response'
      x-codegen-request-body-name: body
  /messages/list-scheduled.json:
    post:
      description: "Queries your scheduled emails by sender or recipient, or both."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/messages_list-scheduled'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/messages_list-scheduled-response'
      x-codegen-request-body-name: body
  /messages/parse.json:
    post:
      description: "Parse the full MIME document for an email message, returning the\
        \ content of the message broken into its constituent pieces"
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/messages_parse'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/messages_parse-response'
      x-codegen-request-body-name: body
  /messages/reschedule.json:
    post:
      description: Reschedules a scheduled email.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/messages_reschedule'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/schedulingchange_info'
      x-codegen-request-body-name: body
  /messages/search-time-series.json:
    post:
      description: Search the content of recently sent messages and return the aggregated
        hourly stats for matching messages
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/messages_search-time-series'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/timeseries'
      x-codegen-request-body-name: body
  /messages/search.json:
    post:
      description: "Search the content of recently sent messages and optionally narrow\
        \ by date range, tags and senders. This method may be called up to 20 times\
        \ per minute. If you need the data more often, you can use /messages/info.json\
        \ to get the information for a single message, or webhooks to push activity\
        \ to your own application for querying."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/messages_search'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/messages_search-response'
      x-codegen-request-body-name: body
  /messages/send-raw.json:
    post:
      description: "Take a raw MIME document for a message, and send it exactly as\
        \ if it were sent through Mandrill's SMTP servers"
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/messages_send-raw'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/message_send-status'
      x-codegen-request-body-name: body
  /messages/send-template.json:
    post:
      description: Send a new transactional message through Mandrill using a template
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/messages_send-template'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/message_send-status'
      x-codegen-request-body-name: body
  /messages/send.json:
    post:
      description: Send a new transactional message through Mandrill
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/messages_send'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/message_send-status'
      x-codegen-request-body-name: body
  /metadata/add.json:
    post:
      description: Add a new custom metadata field to be indexed for the account.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/metadata_template'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/metadata_info'
      x-codegen-request-body-name: body
  /metadata/delete.json:
    post:
      description: "Delete an existing custom metadata field. Deletion isn't instataneous,\
        \ and /metadata/list will continue to return the field until the asynchronous\
        \ deletion process is complete."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/name'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/metadata_info'
      x-codegen-request-body-name: body
  /metadata/list.json:
    post:
      description: Get the list of custom metadata fields indexed for the account.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/api_key'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/metadata_list-response'
      x-codegen-request-body-name: body
  /metadata/update.json:
    post:
      description: Update an existing custom metadata field.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/metadata_template'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/metadata_info'
      x-codegen-request-body-name: body
  /rejects/add.json:
    post:
      description: Adds an email to your email rejection blacklist. Addresses that
        you add manually will never expire and there is no reputation penalty for
        removing them from your blacklist. Attempting to blacklist an address that
        has been whitelisted will have no effect.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/rejects_add'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/rejects_add-response'
      x-codegen-request-body-name: body
  /rejects/delete.json:
    post:
      description: "Deletes an email rejection. There is no limit to how many rejections\
        \ you can remove from your blacklist, but keep in mind that each deletion\
        \ has an affect on your reputation."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/rejects_delete'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/rejects_delete-response'
      x-codegen-request-body-name: body
  /rejects/list.json:
    post:
      description: "Retrieves your email rejection blacklist. You can provide an email\
        \ address to limit the results. Returns up to 1000 results. By default, entries\
        \ that have expired are excluded from the results; set include_expired to\
        \ true to include them."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/rejects_list'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/rejects_list-response'
      x-codegen-request-body-name: body
  /senders/add-domain.json:
    post:
      description: "Adds a sender domain to your account. Sender domains are added\
        \ automatically as you send, but you can use this call to add them ahead of\
        \ time."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/domain'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/sender_domain_info'
      x-codegen-request-body-name: body
  /senders/check-domain.json:
    post:
      description: "Checks the SPF and DKIM settings for a domain. If you haven't\
        \ already added this domain to your account, it will be added automatically."
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/domain'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/sender_domain_info'
      x-codegen-request-body-name: body
  /senders/domains.json:
    post:
      description: Returns the sender domains that have been added to this account.
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/api_key'
        required: true
      responses:
        "200":
          description: OK
          content:
            '*/*':
              schema:
                $ref: '#/components/schemas/senders_domains-response'
      x-codegen-request-body-name: body
  /senders/info.json:
    post:
      description: "Return more detailed information about a single sender, including\
        \ aggregates of recent stats"
      requestBody:
        content:
          '*/*':
            schema:
              $ref: '#/components/schemas/sender_address'
        required: true
      responses:
        "200":
          description: OK
          content:
