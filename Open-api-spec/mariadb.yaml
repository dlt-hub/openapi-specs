      security:
      - BearerAuth: []
      description: Retrieve the selected values for the given configuration ID.
      produces:
      - application/json
      tags:
      - Config
      summary: Get Config Values
      parameters:
      - type: string
        description: Config ID
        name: config_id
        in: path
        required: true
      responses:
        '202':
          description: Accepted
          schema:
            type: array
            items:
              "$ref": "#/definitions/v1.ConfigValue"
        '400':
          description: Bad Request
          schema:
            "$ref": "#/definitions/errr.ErrorResponse"
        '401':
          description: Unauthorized
          schema:
            "$ref": "#/definitions/errr.ErrorResponse"
        '404':
          description: Not Found
          schema:
            "$ref": "#/definitions/errr.ErrorResponse"
        '500':
          description: Internal Server Error
          schema:
            "$ref": "#/definitions/errr.ErrorResponse"
    put:
      security:
      - BearerAuth: []
      description: Set the selected values for a configuration.
      produces:
      - application/json
      tags:
      - Config
      summary: Batch Update Config Values
      parameters:
      - type: string
        description: Config ID
        name: config_id
        in: path
        required: true
      - description: The request body.
        name: request
        in: body
        required: true
        schema:
          type: array
          items:
            "$ref": "#/definitions/v1.ConfigValue"
      responses:
        '202':
          description: Accepted
          schema:
            type: array
            items:
              "$ref": "#/definitions/v1.ConfigValue"
        '400':
          description: Bad Request
          schema:
            "$ref": "#/definitions/errr.ErrorResponse"
        '401':
          description: Unauthorized
          schema:
            "$ref": "#/definitions/errr.ErrorResponse"
        '404':
          description: Not Found
          schema:
            "$ref": "#/definitions/errr.ErrorResponse"
        '500':
          description: Internal Server Error
          schema:
            "$ref": "#/definitions/errr.ErrorResponse"
  "/provisioning/v1/configs/{config_id}/values/{variable_name}":
    post:
      security:
      - BearerAuth: []
      description: Set a configuration variables value by variable name.
      produces:
      - application/json
      tags:
      - Config
      summary: Set Config Value
      parameters:
      - type: string
        description: Config ID
        name: config_id
        in: path
        required: true
      - type: string
        description: Variable name
        name: variable_name
        in: path
        required: true
      - description: The request body.
        name: request
        in: body
        required: true
        schema:
          "$ref": "#/definitions/v1.ConfigValueRequest"
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          schema:
            "$ref": "#/definitions/errr.ErrorResponse"
        '401':
          description: Unauthorized
          schema:
            "$ref": "#/definitions/errr.ErrorResponse"
        '404':
          description: Not Found
          schema:
            "$ref": "#/definitions/errr.ErrorResponse"
        '500':
          description: Internal Server Error
          schema:
            "$ref": "#/definitions/errr.ErrorResponse"
    delete:
      security:
      - BearerAuth: []
      description: Unset a configuration variables value by variable name.
      produces:
      - application/json
      tags:
      - Config
      summary: Unset Config Value
      parameters:
      - type: string
        description: Config ID
        name: config_id
        in: path
        required: true
      - type: string
        description: Variable name
        name: variable_name
        in: path
        required: true
      responses:
        '204':
          description: No Content
        '400':
          description: Bad Request
          schema:
            "$ref": "#/definitions/errr.ErrorResponse"
        '401':
