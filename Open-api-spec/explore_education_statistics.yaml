        required: true
        schema:
          type: string
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                "$ref": "#/components/schemas/ChangeSetViewModel"
        '400':
          "$ref": "#/components/responses/BadRequest"
        '404':
